<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <aside class="chat-details">
        <div class="chat-details__profile chat-profile">
            <input type="file" id="photoInput">
            <label for="photoInput">
                <img src="https://via.placeholder.com/50x50?text=No+Image" class="chat-profile__photo"/>
            </label>
            <div class="chat-profile__user-name"></div>
        </div>
        <div class="chat-detail__users">
            <ul class="users-list">

            </ul>
        </div>
    </aside>
    <main class="chat-modal">
        <div class="chat-modal__header chat-properies">
            <span class="chat-properies__name">Чат</span>
            <span class="chat-properies__members">1 участник</span>
        </div>
        <div class="chat-modal__dialog">
            <ul class="dialog">

            </ul>
        </div>
        <form class="chat-modal__msgform message-form">
            <input id="textareaMsg" type="text" class="message-form__text" placeholder="Введите ваше сообщение...">
            <button class="message-form__sendbtn">Отправить</button>
        </form>
    </main>
    <div class="modal-auth hide">
        <div class="modal-overlay">
            <div class="modal-window">
                <span id="closeModal">&#10006;</span>
                <div class="modal-window__content">
                    <h3 class="modal-title">Авторизация</h3>
                    <p class="modal-description">Введите пожалуйста своё ФИО и ник для дальшейшей авторизации</p>
                </div>
                <form class="modal-window__form form-auth" id="authForm">
                    <input class="form-auth__username" type="text" placeholder="Введите своё Имя и Фамилию">
                    <input class="form-auth__usernick" type="text" placeholder="Введите свой никнейм">
                    <button class="form-auth__submit" type="submit" id="authSubmit">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-upload">
        <div class="upload-window">
            <input type="file">
            <label>
                <div class="upload-window__photo-area"></div>
            </label>
            <p class="upload-window__description">Область для профильной фотографии</p>
            <div class="upload-window__btn upload-btn">
                <button class="upload-btn__cancel">Отмена</button>
                <button class="upload-btn__upload">Загрузить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
